<!DOCTYPE html>
<html ng-app="store">
<head>
	<title>Gemstore AngularJS</title>
	<meta charset='utf-8'>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/customStyle.css">
	<script type="text/javascript" src="assets/javascript/jquery-1.12.0.min.js"></script>
	<script type="text/javascript" src="assets/javascript/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/javascript/angular.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</head>
<body ng-controller="StoreController as store">
	<div class="container">
		<h1 class="text-center">Gemas en Venta</h1>
		<div class="list-group-item" ng-repeat="product in store.products">
			<!-- Título -->
			<h2 product-title></h2>
			<!-- Galería -->
			<img ng-src="{{product.images[0]}}">
			<!-- Panel -->
			<product-panel></product-panel>
		</div>
	</div><!-- Fin container -->
</body>
</html>
